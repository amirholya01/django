{% load i18n %}
{% get_current_language as CURRENT_LANG %}
{% load static %}

{% if CURRENT_LANG == 'fa' %}
    <link href="{% static 'site/rtl/css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'site/rtl/css/colors.css' %}" rel="stylesheet">
    <link href="{% static 'lib/toastr/toastr.min.css' %}" rel="stylesheet">
    <link href="{% static 'custom/rtl/custom.css' %}" rel="stylesheet">
{% else %}
    <link href="{% static 'site/ltr/css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'site/ltr/css/colors.css' %}" rel="stylesheet">
    <link href="{% static 'lib/toastr/toastr.min.css' %}" rel="stylesheet">
    <link href="{% static 'custom/ltr/custom.css' %}" rel="stylesheet">
{% endif %}

{% load i18n %}

<form method="post" action="{% url 'add_course_comment' %}" id="submit-course-comment-form">
    {% csrf_token %}
    <div class="row">
        {{ form.course_id }}
        {{ form.comment_id }}
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="form-group">
                {{ form.text }}
            </div>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="form-group">
                <button type="submit" class="btn btn-theme">{% trans 'Submit your comment' %}</button>
            </div>
        </div>

    </div>
</form>
